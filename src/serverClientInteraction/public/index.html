<!doctype html>
<html>
<head>
    <link href="css/index.css" rel="stylesheet">
    <link href="css/activities.css" rel="stylesheet">
    <link href="css/keyboard.min.css" rel="stylesheet">
    <link href="css/keyboard-previewkeyset.min.css" rel="stylesheet">
    <title>Varangians</title>
</head>
<body>
<select id="text-menu" class="menu">
    <option id="text-unselected" value="unselected" selected>Pick a Text</option>
    <option class="separator" disabled>──────────</option>
    <!-- text options appear here dynamically-->
</select>
<div>
    <select id="topic-menu" class="menu">
        <option id="topic-unselected" value="unselected" selected>Pick a Topic</option>
        <option class="separator" disabled>──────────</option>
        <option id="verbs" value="verbs">Verbs</option>
        <option id="nouns" value="nouns">Nouns</option>
        <option id="adjectives" value="adjectives">Adjectives</option>
    </select>
    <select id="unselected-menu" class="menu subtopic">
        <option id="subtopic-unselected" value="unselected" selected>Pick a Subtopic</option>
    </select>
    <select id="verbs-menu" class="menu subtopic">
        <option id="verbs-unselected" value="unselected" selected>Pick a Subtopic</option>
        <option class="separator" disabled>──────────</option>
        <option id="aorist-tense" value="aorist-tense">Aorist Tense</option>
        <option id="imperfect-tense" value="imperfect-tense">Imperfect Tense</option>
        <option id="active-present-participles" value="active-present-participles">Active Present Participles</option>
        <option id="active-past-participles" value="active-past-participles">Active Past Participles</option>
        <option id="passive-present-participles" value="passive-present-participles">Passive Present Participles</option>
        <option id="passive-past-participles" value="passive-past-participles">Passive Past Participles</option>
    </select>
    <select id="nouns-menu" class="menu subtopic">
        <option id="nouns-unselected" value="unselected" selected>Pick a Subtopic</option>
        <option class="separator" disabled>──────────</option>
        <option id="nominative-singular" value="nominative-singular">Nominative Singular</option>
        <option id="nominative-plural" value="nominative-plural">Nominative Plural</option>
        <option id="genitive-singular" value="genitive-singular">Genitive Singular</option>
        <option id="genitive-plural" value="genitive-plural">Genitive Plural</option>
        <option id="dative-singular" value="dative-singular">Dative Singular</option>
        <option id="dative-plural" value="dative-plural">Dative Plural</option>
        <option id="accusative-singular" value="accusative-singular">Accusative Singular</option>
        <option id="accusative-plural" value="accusative-plural">Accusative Plural</option>
        <option id="instrumental-singular" value="instrumental-singular">Instrumental Singular</option>
        <option id="instrumental-plural" value="instrumental-plural">Instrumental Plural</option>
        <option id="locative-singular" value="locative-singular">Locative Singular</option>
        <option id="locative-plural" value="locative-plural">Locative Plural</option>
        <option id="vocative" value="vocative">Vocative</option>
        <option id="dual" value="dual">Dual</option>
    </select>
    <select id="adjectives-menu" class="menu subtopic">
        <option id="adjectives-unselected" value="unselected" selected>Pick a Subtopic</option>
        <option class="separator" disabled>──────────</option>
        <option id="long-form" value="long-form">Long Form</option>
        <option id="nominative-singular-masculine" value="nominative-singular-masculine">Nominative Singular Masculine</option>
    </select>
    <select id="activity-menu" class="menu">
        <option id="activity-unselected" value="unselected" selected>Pick an Activity</option>
        <option class="separator" disabled>──────────</option>
        <option id="activity-color" value="color">Color</option>
        <option id="activity-click" value="click">Click</option>
        <option id="activity-mc" value="mc">Multiple Choice</option>
        <option id="activity-cloze" value="cloze">Practice</option>
    </select>
    <button id="enhance" class="btn">Enhance</button>
    <button id="restore" class="btn">Restore</button>
</div>
<div id="exercise-counter">
    Exercises left:
    <span id="exercise-count">
        <!-- count appears and changes dynamically here -->
    </span>
</div>
<div id="text-content">
    <!-- text content appears here dynamically -->
</div>
<div id="virtual-keyboard-area">

</div>
<script src="/socket.io/socket.io.js"></script>
<script src="lib/jquery-3.1.1.min.js"></script>
<script src="lib/jquery-ui.min.js"></script>
<script src="lib/jquery.keyboard.js"></script>
<script src="lib/jquery.keyboard.extension-all.min.js"></script>
<script src="lib/ru.min.js"></script>
<script src="lib/russian.min.js"></script>
<script src="user-interface.js"></script>
<script src="server-message-handler.js"></script>
<script src="virtual-keyboard.js"></script>
<script src="data.js"></script>
<script src="utils.js"></script>
<script src="activities/activityHelper.js"></script>
<script src="activities/color.js"></script>
<script src="activities/click.js"></script>
<script src="activities/mc.js"></script>
<script src="activities/cloze.js"></script>
</body>
</html>
